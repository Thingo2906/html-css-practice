<!DOCTYPE html>
<html>
    <head>
        <title>Grid practice</title>

    </head>
    <body>
        <div style ="
            margin: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;">
            <div style ="background-color: lightblue;
            ">100px<p>text</p></div>
            <div style ="background-color: pink;">100px<p>text</p></div>
            <div style ="background-color: yellow;">200px<p>text</p></div>
        </div>
        <div style ="
            margin: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;">
            <div style ="background-color: lightblue;">100px<p>text</p></div>
            <div style ="background-color: pink;">100px<p>text</p></div>
            <div style ="background-color: yellow;">200px<p>text</p></div>
        </div>

        <div style ="
            margin: 30px;
            display: grid;
            grid-template-columns: 100px 1fr">
            <div style ="background-color: lightblue;">100px<p>text</p></div>
            <div style ="background-color: pink;">free space<p>text</p></div>
            
        </div>

         <div style ="
            margin: 30px;
            display: grid;
            grid-template-columns: 100px 1fr 1fr">
            <div style ="background-color: lightblue;">100px<p>text</p></div>
            <div style ="background-color: pink;">1fr<p>text</p></div>
            <div style ="background-color: blue;">1fr<p>text</p></div>
            
        </div>

         <div style ="
            margin: 30px;
            display: grid;
            grid-template-columns: 100px 1fr 2fr">
            <div style ="background-color: lightblue;">100px<p>text</p></div>
            <div style ="background-color: pink;">1fr<p>text</p></div>
            <div style ="background-color: blue;">1fr<p>text</p></div>
            
        </div>



    </body>
</html>
