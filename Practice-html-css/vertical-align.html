<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Alignment Example</title>
  <style>
    .inline-element {
    
      vertical-align: middle; /* Align the inline element vertically in the middle */
    }
  </style>
</head>
<body>

  <p>This is some text with <span class="inline-element">inline-block element</span>.</p>

</body>
</html>
